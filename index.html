<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Requirements POC</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="reset-password-form container">
	<h1>Create Password</h1>
	<hr />
	<div class="row">
		<div class="password-form col-xs-6">
			<form id="create-password" action="/">
				<label for="password1">Enter Password:</label>
				<br />
				<input type="password" name="password1" id="password1"/>
				<br />
				<label for="password2">Re-enter Password:</label>
				<br />
				<input type="password" name="password2" id="password2" disabled/>
				<br />
				<br />
				<button type="submit" id="save-password" disabled>Save Password</button>
			</form>

		</div>
		<div class="password-rules col-xs-6">
			<span>Strength:</span><br />
			<div class="meter">
				<div id="strength" class="very-weak"></div>
			</div>
			<span>Requirements:</span>
			<ul id="requirements-list" class="requirements"></ul>
		</div>
	</div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/zxcvbn/dist/zxcvbn.js"></script>
<script src="static/app.js"></script>
</body>
</html>
